<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="circle1">
    <img src="/images/bg-pattern-top.svg" id="top-circle">
  </div>
  <div class="circle2">
    <img src="./images/bg-pattern-bottom.svg" id="bottom-circle" />
  </div>

  <div class ="card">
    <img id="victor" src="./images/image-victor.jpg" alt="vicot" />
    <img id="back" src="./images/bg-pattern-card.svg" />
    <div id="white-bottom">
      
      <div id="profile">
       
        <p id="bio">
        <b>Victor Crest</b>&nbsp; 26<br>
        &emsp; &nbsp; <small>London</small>
       </p>
       
       <hr id="line">

        <p id="followers">
          <strong>80K</strong> <br>
          <p id="f1"><small>Followers</small></p>
        </p>
        <p id="likes">
          <strong>803K</strong> <br>
        <p id ="l1"><small>Likes</small></p>
        </p>
        <p id="photos">
        <strong>1.4K</strong><br>
        <p id="p1"><small>Photos</small></p>
         </p>
      </div>

    </div>
  
  </div>

  <div class="circle2">

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
